<!DOCTYPE html>
<html>

<head>
    <title>My Webpage</title>
    <style>
        .image-container {
            width: 300px;
            height: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img src="path/to/your/image.jpg" alt="My Image">
    </div>
</body>

</html>
