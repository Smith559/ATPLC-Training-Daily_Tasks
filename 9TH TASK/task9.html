<!DOCTYPE html>
<html>

<head>
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .container div {
            text-align: center;
        }

        .logo {
            width: 100px;
        }

        h1 {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <img src="./home.png" alt="Home Logo" class="logo">
            <h1>Home</h1>
        </div>
        <div>
            <img src="./id-card.png" alt="About Logo" class="logo">
            <h1>About</h1>
        </div>
        <div>
            <img src="./image-.png" alt="Gallery Logo" class="logo">
            <h1>Gallery</h1>
        </div>
        <div>
            <img src="./send-mail.png" alt="Contact Logo" class="logo">
            <h1>Contact</h1>
        </div>
    </div>
</body>

</html>
